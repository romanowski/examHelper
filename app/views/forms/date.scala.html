@(name: String, id: String, value: Option[String], params: Map[Symbol, Any])
<div id="startDate-@id" class="input-append date">
    <input type="text" data-format="dd-MM-yyyy" name="@name" id="@id" value="@value.getOrElse("")">
    <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
        </i>
    </span>
    <script type="text/javascript">
        $(function() {
        $('#startDate-@id').datetimepicker({
        language: 'pl-PL',
        pickTime: false
        });
        });
    </script>
</div>
